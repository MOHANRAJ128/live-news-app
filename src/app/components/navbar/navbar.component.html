<ul class="nav justify-content-center bg-dark" *ngIf="subsections">
  <li 
    class="nav-item"
    *ngFor="let subsection of subsections">
    <a 
      href="javascript:void(0);"
      class="nav-link  text-white small" (click)="dispatchAction(subsection)">{{subsection}}  </a>
  </li>
</ul>
